<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emoji Guessing Game - Round {{ round }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f8ffae 0%, #43c6ac 100%);
            min-height: 100vh;
            font-family: 'Roboto', Arial, sans-serif;
        }
        .game-card {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(60,60,60,0.12);
            max-width: 420px;
            margin: 48px auto;
            padding: 32px 28px 24px 28px;
            text-align: center;
        }
        .emoji {
            font-size: 4em;
            margin: 18px 0 10px 0;
            filter: drop-shadow(0 2px 8px #43c6ac88);
        }
        .round {
            font-family: 'Montserrat', Arial, sans-serif;
            font-size: 1.3em;
            color: #43c6ac;
            font-weight: 700;
            margin-bottom: 8px;
        }
        .attempts {
            font-size: 1.1em;
            color: #888;
            margin-bottom: 18px;
        }
        .hint {
            background: #eafaf1;
            color: #1abc9c;
            border-radius: 8px;
            padding: 8px 12px;
            margin: 12px 0 0 0;
            font-weight: 500;
            display: inline-block;
        }
        .status {
            background: #fff6e0;
            color: #e67e22;
            border-radius: 8px;
            padding: 8px 12px;
            margin: 12px 0 0 0;
            font-weight: 500;
            display: inline-block;
        }
        input[type="text"] {
            font-size: 1.1em;
            border-radius: 8px;
            border: 1px solid #43c6ac;
            padding: 10px;
            margin-bottom: 12px;
            width: 100%;
            box-sizing: border-box;
        }
        button[type="submit"] {
            background: linear-gradient(90deg, #43c6ac 0%, #f8ffae 100%);
            color: #222;
            font-weight: 600;
            border-radius: 8px;
            border: none;
            padding: 10px 28px;
            font-size: 1.1em;
            box-shadow: 0 2px 8px #43c6ac44;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            transition: background 0.2s;
        }
        button[type="submit"]:hover {
            background: linear-gradient(90deg, #f8ffae 0%, #43c6ac 100%);
        }
        @media (max-width: 600px) {
            .game-card {
                padding: 18px 8px 16px 8px;
            }
            .emoji {
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>
    <div class="game-card">
        <div class="round">Round {{ round }}</div>
        <div class="emoji">{{ emoji }}</div>
        <div class="attempts">Attempts left: <strong>{{ attempts_left }}</strong></div>
        <form method="post">
            <input type="text" name="answer" placeholder="Type your answer, 'hint', or 'pass'" autofocus required>
            <button type="submit">Submit</button>
        </form>
        {% if hint %}<div class="hint">Hint: {{ hint }}</div>{% endif %}
        {% if status %}<div class="status">{{ status }}</div>{% endif %}
    </div>
</body>
</html>
